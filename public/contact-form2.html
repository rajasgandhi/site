<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/skills.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="icon" type="image/png" href="images/favicon.png" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contact Form</title>
</head>

<body style="background:white; color:black">
<form name="contactform" id="contactform" enctype="text/plain">
    <p>
      <label>First Name:<br />
        <input name="firstname" type="text" id="firstname" size="30" />
      </label>
    </p>
    <p>
      <label>Last Name:<br />
        <input name="lastname" type="text" id="lastname" size="30" />
      </label>
    </p>
    <p>
      <label>Email:<br />
        <input name="email" type="text" id="email" size="48" />
      </label>
    </p>
    <p>
      <label>Message:<br />
        <input name="message" id="message" cols="50" rows="7"></textarea>
      </label>
    </p>
    <p>
      <label>
        <input name="button" type="submit" class="submit-button" id="submit-form" value="Send" />
      </label>
    </p>
  </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <!--<script src="assets/js/email.js"></script>-->
    <script type="text/javascript">var submitted=false;</script>
    <script type="text/javascript">
     
    </script>
    <script>
        import 'whatwg-fetch';
    var $form = $('form#contactform'),
    url = 'https://script.google.com/macros/s/AKfycby610OkVu1hpyIBOVL8lSMsOXj9m3Zj6L41CfgbdsX0uM9TtuU/exec'

    $('#submit-form').on('click', function(e) { 
    e.preventDefault();
    var jqxhr = $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        data: JSON.stringify($('#contactform').serializeObject())
    }).success(
            $('#contactform *').fadeOut(2000));
            $('#contactform').prepend('Your submission has been processed...');
    
    })
</script>
</body>
</html>
